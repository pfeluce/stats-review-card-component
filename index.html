<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
</head>
<body>
<div id="card" class="center">

  <div id="image-block" class="col-2">
    
    <div id="image-container">
      <img src="images/image-header-desktop.jpg" alt="header">
      <div id="color-overlay"></div>
    </div>

  </div>
  
  <div id="text-block" class="col-1">

    <h1>Get <b>insights</b> that help your business grow.</h1>

    <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</h2>
    
    
    <div class="columns">
    
      <div id="c1">
        <h3>10k+</h3> 
        <p>companies</p>
      </div>

      <div id="c2">
        <h3>314</h3> 
        <p>templates</p>
      </div>
    
      <div id="c3">
        <h3>12M+</h3> 
        <p>queries</p>
      </div>

    </div>

  </div>

</div>

</body>

</html>
